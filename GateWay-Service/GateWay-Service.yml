server:
    port: 5555
management:
    endpoints:
        web:
            exposure:
                include: '*'
eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            default-zone: http://localhost:8761/eureka/
    instance:
        prefer-ip-address: true
management:
    health:
        circuitbreakers:
            enabled: true
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: LicensingService
        uri: http://Licensing-Service/
        predicates:
        - Path=/Licensing/**
      - id: OrganizationService
        uri: http://Organization-Service/
        predicates:
        - Path=/Organization/**
